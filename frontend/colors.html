<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>Color Boxes Example</title>

  <style>
    :root {
      --bg-light: #f8f8f8;
      --text-light: #000;
      --bg-dark: #121212;
      --text-dark: #f5f5f5;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: x-small;
      text-align: center;
      margin-top: 30px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.4s ease, color 0.4s ease ;
    }
    body.dark button { background-color: #007bff; }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    #colorContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .color-box {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      line-height: 100px;
      text-align: center;
      transition: transform 0.2s ease, border 0.3s ease, color 0.3s ease;
      border: 1px solid transparent;
    }

    .color-box:hover {
      transform: scale(1.05);
    }

    /* Black box always visible */
    .color-box.black {
      color: white;
      border: 2px solid white;
    }

    /* White or near-white colors in both themes */
    .color-box.white-light {
      color: black;
      border: 2px solid black;
    }

    body.dark .color-box.white-light {
      color: black;
      border: 2px solid white;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #0056b3;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003e80;
    }
  </style>
</head>
<body>
  <h2>Color Box Demo</h2>

  <button onclick="displayColors()">Show Colors</button>
  <button onclick="removeColors()">Remove Colors</button>
  <button onclick="toggleTheme()">Toggle Theme</button>

  <div id="colorContainer"></div>

  <script>
    const colors = [
      "AliceBlue", "AntiqueWhite", "Aqua", "Aquamarine", "Azure",
      "Beige", "Bisque", "Black", "BlanchedAlmond", "Blue",
      "BlueViolet", "Brown", "BurlyWood", "CadetBlue", "Chartreuse",
      "Chocolate", "Coral", "CornflowerBlue", "Cornsilk", "Crimson",
      "Cyan", "DarkBlue", "DarkCyan", "DarkGoldenRod", "DarkGray",
      "DarkGreen", "DarkKhaki", "DarkMagenta", "DarkOliveGreen", "DarkOrange",
      "DarkOrchid", "DarkRed", "DarkSalmon", "DarkSeaGreen", "DarkSlateBlue",
      "DarkSlateGray", "DarkTurquoise", "DarkViolet", "DeepPink", "DeepSkyBlue",
      "DimGray", "DodgerBlue", "FireBrick", "FloralWhite", "ForestGreen",
      "Fuchsia", "Gainsboro", "GhostWhite", "Gold", "GoldenRod",
      "Gray", "Green", "GreenYellow", "HoneyDew", "HotPink",
      "IndianRed", "Indigo", "Ivory", "Khaki", "Lavender"
    ];

    const lightShades = [
      "aliceblue", "antiquewhite", "azure", "beige", "bisque",
      "blanchedalmond", "cornsilk", "floralwhite", "gainsboro",
      "ghostwhite", "honeydew", "ivory", "lavender", "mintcream",
      "oldlace", "seashell", "snow", "whitesmoke"
    ];

    function displayColors() {
      const container = document.getElementById("colorContainer");
      container.innerHTML = "";

      colors.forEach(color => {
        const box = document.createElement("div");
        box.className = "color-box";
        box.style.backgroundColor = color;
        box.textContent = color;

        const lowerColor = color.toLowerCase();

        // Special styling for black & white tones
        if (lowerColor === "black") box.classList.add("black");
        if (lowerColor === "white" || lightShades.includes(lowerColor)) {
          box.classList.add("white-light");
        }

        container.appendChild(box);
      });
    }

    function removeColors() {
      document.getElementById("colorContainer").innerHTML = "";
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark");

      // Update meta tag
      const metaTag = document.querySelector('meta[name="color-scheme"]');
      metaTag.setAttribute(
        "content",
        body.classList.contains("dark") ? "dark light" : "light dark"
      );
    }
  </script>
</body>
</html>
